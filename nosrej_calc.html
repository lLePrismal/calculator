<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NosreJ Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --display-bg: #e0e0e0;
      --button-bg: #ffffff;
      --button-hover: #dcdcdc;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --display-bg: #333;
      --button-bg: #2a2a2a;
      --button-hover: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .calculator {
      width: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background-color: var(--bg-color);
    }

    .header {
      text-align: center;
      padding: 10px;
      background: var(--display-bg);
    }

    .header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    .datetime {
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .theme-toggle {
      text-align: right;
      padding: 5px 10px;
    }

    .theme-toggle button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-color);
      transition: background 0.3s;
    }

    .theme-toggle button:hover {
      background: var(--button-hover);
    }

    .display {
      width: 100%;
      background: var(--display-bg);
      padding: 10px;
      text-align: right;
      font-size: 1.5rem;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .buttons button {
      padding: 20px;
      font-size: 1.1rem;
      border: 1px solid var(--display-bg);
      background: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: var(--button-hover);
    }

    .buttons button.equal {
      background: #4CAF50;
      color: #fff;
    }

    .buttons button.equal:hover {
      background: #45a049;
    }
  </style>
</head>
<body data-theme="light">
  <div class="calculator">
    <div class="header">
      <h1>NosreJ Calculator</h1>
      <div class="datetime" id="datetime">Loading...</div>
    </div>
    <div class="theme-toggle">
      <button id="theme-btn">Switch to Dark</button>
    </div>
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const datetime = document.getElementById('datetime');
    const themeBtn = document.getElementById('theme-btn');
    const body = document.body;

    // Calculator Functions
    function append(value) {
      display.textContent += value;
    }

    function clearDisplay() {
      display.textContent = '';
    }

    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.textContent = 'Error';
      }
    }

    // Date & Time
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      datetime.textContent = `${date} | ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Theme Toggle
    themeBtn.addEventListener('click', () => {
      const isLight = body.getAttribute('data-theme') === 'light';
      body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      themeBtn.textContent = isLight ? 'Switch to Light' : 'Switch to Dark';
    });
  </script>
</body>
</html>
